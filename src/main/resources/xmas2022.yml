gui:
  advent-calendar:
    filler-settings:
      # This represents how the filler for the GUI should look, X represents the fish and the numbers are shown below.
      layout:
        - "010101010"
        - "20XXXXX03"
        - "3XXXXXXX2"
        - "2XXXXXXX3"
        - "30XXXXX02"
        - "010101010"
      plan:
        - "SNOWBALL" # This replaces instances of the number "0"
        - "PAPER" # This replaces instances of the number "1"
        - "WHITE_STAINED_GLASS_PANE" # This replaces instances of the number "2"
        - "RED_STAINED_GLASS_PANE" # This replaces instances of the number "3"
    # The name of the "/emf" GUI
    title: "&8&m      &4 Christmas Fish | 2022 &8&m      "
    # The name of the fish displayed
    fish-name: "&#74d680Day {day} - {name}"
    # The lore of the fish displayed (the first and last lines create a long line)
    fish-lore:
      - "&#74d680&m                          "
      - "&7▪ Name: &#74d680{name}"
      - "&7▪ Caught: &#74d680{num_caught}"
      - "&7▪ Largest Size: &#74d680{largest_size}"
      - "&7▪ First Caught: &#74d680{first_caught}"
      - "&#74d680&m                          "
    # How {largest_size} should be formatted.
    largest-length-format: "{length}cm"
    # Fish that haven't been caught yet will appear like this.
    locked-fish-name: "&cDay {day} - ???"
    # The material of fish that haven't been caught yet
    locked-fish-material: BARRIER
    # The lore of fish that haven't been caught yet
    locked-fish-lore:
      - "&c&m                          "
      - "&7▪ Name: &c???"
      - "&7▪ Caught: &c0"
      - "&7▪ Largest Size: &c???"
      - "&7▪ First Caught: &c???"
      - "&c&m                          "
      - "&c▪ Unlocking in {time_remaining}"

